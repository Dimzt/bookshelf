<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
  </head>
  <body>
    <header class="head-bar">
      <h1 class="head-bar-title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input-section">
        <h2>Masukkan Buku Baru</h2>
        <form id="input-book">
          <div class="input">
            <label for="input-book-title">Judul</label>
            <input id="input-book-title" type="text" required />
          </div>
          <div class="input">
            <label for="input-book-author">Penulis</label>
            <input id="input-book-author" type="text" required />
          </div>
          <div class="input">
            <label for="input-book-year">Tahun</label>
            <input id="input-book-year" type="number" required />
          </div>
          <div class="input_inline">
            <label for="input-book-is-complete">Selesai dibaca</label>
            <input id="input-book-is-complete" type="checkbox" />
          </div>
          <button id="book-submit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
        </form>
      </section>

      <section class="search-section">
        <h2>Cari Buku</h2>
        <div id="search-book">
          <label for="search-book-title">Judul</label>
          <input id="search-book-title" type="search" />
        </div>
      </section>

      <section class="book-shelf">
        <h2>Belum selesai dibaca</h2>
        <div id="incomplete-bookshelf-list" class="book-list"></div>
      </section>

      <section class="book-shelf">
        <h2>Selesai dibaca</h2>
        <div id="complete-bookshelf-list" class="book-list"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
